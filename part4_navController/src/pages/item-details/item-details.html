<ion-header>
    <ion-navbar>
        <ion-title>
            Item Details
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <div *ngIf="selectedItem">
        <h3 text-center>
            {{selectedItem.title}}
            <ion-icon name="{{selectedItem.icon}}"></ion-icon>
        </h3>
        <h4 text-center>
            Display details here for: <b>{{selectedItem.title}}</b>
        </h4>
    </div>
</ion-content>
